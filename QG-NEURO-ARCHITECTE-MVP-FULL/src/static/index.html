<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QG du Neuro-Architecte™ – Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0b0b0c; color:#eee;}
    header { display:flex; align-items:center; gap:12px; padding:14px 16px; border-bottom:1px solid #222; position:sticky; top:0; background:#0b0b0c;}
    .badge { padding:2px 8px; border-radius:9999px; font-size:12px; border:1px solid #333; }
    .container { max-width:1000px; padding:16px; margin:0 auto; }
    .card { background:#121214; border:1px solid #1f1f22; border-radius:14px; padding:16px; margin:12px 0; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    input, select, button { background:#16161a; border:1px solid #2a2a2e; color:#eee; padding:10px 12px; border-radius:10px; }
    button { cursor:pointer; }
    table { width:100%; border-collapse: collapse; margin-top:12px; }
    th, td { text-align:left; padding:10px 8px; border-bottom:1px solid #222;}
    .dot { display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:6px; }
  </style>
</head>
<body>
  <header>
    <h3 style="margin:0">QG du Neuro-Architecte™</h3>
    <span class="badge">MVP</span>
  </header>
  <div class="container">
    <div class="card">
      <div class="row">
        <input id="email" placeholder="Email" value="izelphin@gmail.com">
        <input id="password" placeholder="Mot de passe" type="password" value="password123">
        <button onclick="login()">Connexion</button>
        <button onclick="logout()">Déconnexion</button>
      </div>
      <div id="loginStatus" style="margin-top:8px; opacity:.8"></div>
    </div>

    <div class="card">
      <div class="row">
        <input id="search" placeholder="Rechercher (nom, email)">
        <select id="statut">
          <option value="">Tous statuts</option>
          <option>Critique</option>
          <option>À Surveiller</option>
          <option>Stable</option>
        </select>
        <button onclick="loadOps()">Actualiser</button>
      </div>
      <table id="ops">
        <thead>
          <tr><th>Statut</th><th>Nom</th><th>Dernier Scan</th><th>Neurotype</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="stats"></div>
    </div>
  </div>

<script>
const api = (p, opt={}) => fetch('/api'+p, Object.assign({credentials: 'include', headers:{'Content-Type':'application/json'}}, opt));

async function login(){
  const res = await api('/auth/login', {method:'POST', body:JSON.stringify({
    email: document.getElementById('email').value,
    password: document.getElementById('password').value
  })});
  const j = await res.json();
  document.getElementById('loginStatus').textContent = res.ok ? 'Connecté' : ('Erreur : '+(j.error||res.status));
}
async function logout(){
  await api('/auth/logout', {method:'POST'});
  document.getElementById('loginStatus').textContent = 'Déconnecté';
}
function dot(c){ return '<span class="dot" style="background:'+c+'"></span>'; }
function color(s){ if(s==='Critique') return '#FF3B30'; if(s==='À Surveiller') return '#FF9500'; return '#34C759'; }

async function loadOps(){
  const q = encodeURIComponent(document.getElementById('search').value||'');
  const statut = encodeURIComponent(document.getElementById('statut').value||'');
  const res = await api(`/operators?q=${q}&statut=${statut}`);
  const j = await res.json();
  const tb = document.querySelector('#ops tbody');
  tb.innerHTML = '';
  if(!res.ok){ tb.innerHTML='<tr><td colspan="4">Non connecté</td></tr>'; return; }
  j.items.forEach(o=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${dot(color(o.statutUrgence))}${o.statutUrgence||''}</td>
                    <td>${o.nomComplet}</td>
                    <td>${o.dateDernierScan? new Date(o.dateDernierScan).toLocaleString():''}</td>
                    <td>${o.neurotype||''}</td>`;
    tb.appendChild(tr);
  });
  document.getElementById('stats').textContent = `Total ${j.stats.total} • Critique ${j.stats.critique} • À Surveiller ${j.stats.surveiller} • Stable ${j.stats.stable}`;
}
</script>
</body>
</html>
