        }

        function showOperatorDetail(operatorId) {
            currentOperator = operators.find(op => op.id === operatorId);
            if (!currentOperator) return;

            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('operatorDetail').classList.add('active');
            
            renderOperatorHeader();
            showTab('synthese');
        }

        // Operators functions
        function loadOperators() {
            filteredOperators = [...operators];
            filterOperators();
        }

        function filterOperators() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            filteredOperators = operators.filter(operator => {
                const matchesSearch = !searchTerm || 
                    operator.nom_complet.toLowerCase().includes(searchTerm) ||
                    operator.email.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || operator.statut_urgence === statusFilter;
                
                return matchesSearch && matchesStatus;
            });

            renderOperators();
            updateStats();
        }

        function renderOperators() {
            const container = document.getElementById('operatorsContainer');
            
            if (filteredOperators.length === 0) {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">Aucun op√©rateur trouv√©</div>';
                return;
            }

            container.innerHTML = filteredOperators.map(operator => `
                <div class="table-row" onclick="showOperatorDetail(${operator.id})">
                    <div class="status-indicator status-${operator.statut_urgence.toLowerCase().replace(' ', '').replace('√†', 'a')}">
                        <div class="status-dot"></div>
                        ${operator.statut_urgence}
                    </div>
                    <div class="operator-info">
                        <h3>${operator.nom_complet}</h3>
                        <p>${operator.email}</p>
                    </div>
                    <div style="color: var(--text-secondary); font-size: 0.875rem;">
                        ${formatDate(operator.date_dernier_scan)}
                    </div>
                    <div style="color: var(--text-secondary); font-size: 0.875rem;">
                        ${operator.neurotype}
                    </div>
                    <div>
                        <button class="btn" style="font-size: 0.75rem;">üìÅ Ouvrir</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = filteredOperators.length;
            const critique = filteredOperators.filter(op => op.statut_urgence === 'Critique').length;
            const surveiller = filteredOperators.filter(op => op.statut_urgence === '√Ä Surveiller').length;
            const stable = filteredOperators.filter(op => op.statut_urgence === 'Stable').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('critiqueCount').textContent = critique;
            document.getElementById('surveillerCount').textContent = surveiller;
            document.getElementById('stableCount').textContent = stable;
        }

        // Operator detail functions
        function renderOperatorHeader() {
            const operator = currentOperator;
            const statusClass = operator.statut_urgence.toLowerCase().replace(' ', '').replace('√†', 'a');
            
            document.getElementById('operatorHeader').innerHTML = `
                <h1 class="operator-name">${operator.nom_complet}</h1>
                <div class="operator-meta">
                    <span>üìß ${operator.email}</span>
                    <span>üìû ${operator.telephone}</span>
                    <span class="status-badge ${statusClass}">${operator.statut_urgence}</span>
                </div>
                <div style="color: var(--text-secondary); font-size: 0.875rem;">
                    Dernier scan: ${formatDate(operator.date_dernier_scan)}
                </div>
            `;

            // Show alert badge if critical
            const alertBadge = document.getElementById('alertBadge');
            const hasCriticalBlocs = operator.pourcentages.blocB < 30 || operator.pourcentages.blocD < 30;
            alertBadge.style.display = hasCriticalBlocs ? 'inline' : 'none';
        }

        function showTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Render tab content
            const content = document.getElementById('tabContent');
            
            switch (tabName) {
                case 'synthese':
                    content.innerHTML = renderSyntheseTab();
                    break;
                case 'scan':
                    content.innerHTML = renderScanTab();
                    break;
                case 'donnees':
                    content.innerHTML = renderDonneesTab();
                    break;
            }
        }

        function renderSyntheseTab() {
            const operator = currentOperator;
            const criticalBlocs = [];
            
            if (operator.pourcentages.blocB < 30) criticalBlocs.push(`Bloc B: ${operator.pourcentages.blocB.toFixed(1)}%`);
            if (operator.pourcentages.blocD < 30) criticalBlocs.push(`Bloc D: ${operator.pourcentages.blocD.toFixed(1)}%`);
            
            return `
                <div class="content-grid">
                    <div class="card">
                        <h2 class="card-title">Profil Neurochimique</h2>
                        <div style="margin-bottom: 1rem;">
                            <strong>Neurotype:</strong> ${operator.neurotype}
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <strong>Niveau de stress:</strong> ${operator.niveau_stress}%
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <strong>Performance cognitive:</strong> ${operator.performance_cognitive}%
                        </div>
                    </div>

                    <div class="card">
                        <h2 class="card-title">Alertes Critiques</h2>
                        ${criticalBlocs.length > 0 ? 
                            criticalBlocs.map(bloc => `
                                <div class="alert">
                                    <div class="alert-title">${bloc} - Critique</div>
                                    <div class="alert-text">Intervention imm√©diate requise</div>
                                </div>
                            `).join('') :
                            '<div style="color: var(--text-secondary); font-style: italic;">Aucune alerte critique</div>'
                        }
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">Notes du Coach</h2>
                    <textarea class="textarea" id="coachNotes" placeholder="Ajoutez vos observations et plan d'action...">${operator.notes_coach || ''}</textarea>
                    <button class="btn btn-primary" onclick="saveNotes()" style="margin-top: 1rem;">
                        üíæ Sauvegarder les notes
                    </button>
                </div>
            `;
        }

        function renderScanTab() {
            const operator = currentOperator;
            
            return `
                <div class="card">
                    <h2 class="card-title">Scores par Blocs</h2>
                    ${Object.entries(operator.pourcentages).map(([bloc, percentage]) => `
                        <div style="margin-bottom: 1rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span style="font-weight: 600;">${bloc.toUpperCase()}</span>
                                <span>${percentage.toFixed(1)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${getProgressColor(percentage)}" 
                                     style="width: ${Math.min(percentage, 100)}%;">
                                    ${percentage.toFixed(1)}%
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="card">
                    <h2 class="card-title">Neurotransmetteurs</h2>
                    <div class="neurotransmitter-grid">
                        ${Object.entries(operator.sous_scores).map(([neurotransmetteur, score]) => `
                            <div class="neurotransmitter-item">
                                <div class="neurotransmitter-name">${getNeurotransmitterName(neurotransmetteur)}</div>
                                <div class="neurotransmitter-value" style="color: ${getScoreColor(score)};">
                                    ${score.toFixed(1)}%
                                </div>
                                <div class="progress-bar" style="height: 8px;">
                                    <div class="progress-fill ${getProgressColor(score)}" 
                                         style="width: ${Math.min(score, 100)}%;"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderDonneesTab() {
            const operator = currentOperator;
            
            return `
                <div class="card">
                    <h2 class="card-title">Bilans Additionnels</h2>
                    ${operator.bilans_additionnels.nutrition ? `
                        <div style="margin-bottom: 1.5rem;">
                            <h3 style="color: var(--accent-red); margin-bottom: 0.5rem;">ü•ó Nutrition</h3>
                            <p style="color: var(--text-secondary);">${operator.bilans_additionnels.nutrition}</p>
                        </div>
                    ` : ''}
                    ${operator.bilans_additionnels.sommeil ? `
                        <div style="margin-bottom: 1.5rem;">
                            <h3 style="color: var(--accent-red); margin-bottom: 0.5rem;">üò¥ Sommeil</h3>
                            <p style="color: var(--text-secondary);">${operator.bilans_additionnels.sommeil}</p>
                        </div>
                    ` : ''}
                </div>

                <div class="card">
                    <h2 class="card-title">Donn√©es Techniques</h2>
                    <div style="margin-bottom: 1rem;">
                        <h3 style="color: var(--accent-red); margin-bottom: 0.5rem;">Scores Bruts</h3>
                        <div style="font-family: monospace; background: var(--bg-tertiary); padding: 1rem; border-radius: 6px; font-size: 0.875rem;">
                            ${JSON.stringify(operator.pourcentages, null, 2)}
                        </div>
                    </div>
                    <div>
                        <h3 style="color: var(--accent-red); margin-bottom: 0.5rem;">Neurotransmetteurs Bruts</h3>
                        <div style="font-family: monospace; background: var(--bg-tertiary); padding: 1rem; border-radius: 6px; font-size: 0.875rem;">
                            ${JSON.stringify(operator.sous_scores, null, 2)}
                        </div>
                    </div>
                </div>
            `;
        }

        // Utility functions
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getProgressColor(percentage) {
            if (percentage < 30) return 'progress-critical';
            if (percentage < 60) return 'progress-warning';
            return 'progress-good';
        }

        function getScoreColor(score) {
            if (score < 30) return 'var(--critical)';
            if (score < 60) return 'var(--warning)';
            return 'var(--stable)';
        }

        function getNeurotransmitterName(key) {
            const names = {
                dopamine: 'Dopamine',
                serotonine: 'S√©rotonine',
                gaba: 'GABA',
                noradrenaline: 'Noradr√©naline',
                acetylcholine: 'Ac√©tylcholine'
            };
            return names[key] || key;
        }

        function saveNotes() {
            const notes = document.getElementById('coachNotes').value;
            currentOperator.notes_coach = notes;
            
            // Update in operators array
            const index = operators.findIndex(op => op.id === currentOperator.id);
            if (index !== -1) {
                operators[index].notes_coach = notes;
            }
            
            alert('Notes sauvegard√©es avec succ√®s !');
        }

        // Initialize tabs
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('tab')) {
                const tabName = e.target.textContent.includes('Synth√®se') ? 'synthese' :
                               e.target.textContent.includes('Scan') ? 'scan' : 'donnees';
                showTab(tabName);
            }
        });
    </script>
</body>
</html>
